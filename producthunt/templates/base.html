<html lang="en">
  <head>

            width:25px;
            height:25px;
        }
        
    </style>

    <!-- Bootstrap core CSS -->

<link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {

        }

  <body>
    <header>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">     
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand nav-item nav-link d-flex align-items-center">
        <img src="{% static 'logo.png '%}" class="d-inline-block align-top logo"/>
        <a style="color:rgb(0, 68, 114)" href=""><strong>Product hunt</strong></a>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"><b>Logout</b></a>  
            <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" />
            </form>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}"><b>Login</a>
            <a class="nav-item nav-link" href="{% url 'signup' %}"> Signup</b></a> 
        {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="container">

    {% block content %}

    {% endblock %}

</div>


<footer class="text-muted">
  <div class="container text-center">
    <p class="float-right">
      <a href="#" style="font-size:30px">&#9757;</a>
    </p>

  </div>
</footer>
