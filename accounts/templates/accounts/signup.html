{% extends 'base.html' %}

{% block content %}
<br>
<h1>Sign up!</h1>

{% if error %}
    {{error}}
    <br><br>
{% endif%}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
<br>
    Username:<br />
    <input type="text" name="username" /><br />
    Password:<br>
    <input type="password" name="password1" /><br />
    Confirm password:<br> 
    <input type="password" name="password2" /><br /><br>
    <input class="btn btn-primary" type="submit" value="Sign Up" />

</form>

{% endblock %}
